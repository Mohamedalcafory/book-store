version: '3.8'

services:
  # MySQL Database Service
  mysql:
    image: mysql:8.0
    container_name: bookstore_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-bookstore}
      MYSQL_USER: ${MYSQL_USER:-bookstore_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-bookstore_password}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - bookstore_network

  # Flask Application Service
  app:
    build: .
    container_name: bookstore_app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-5000}:5000"
    environment:
      # Database connection URL for SQLAlchemy
      - DATABASE_URL=mysql+pymysql://${MYSQL_USER:-bookstore_user}:${MYSQL_PASSWORD:-bookstore_password}@mysql:3309/${MYSQL_DATABASE:-bookstore}
      # MySQL credentials for database connection
      - MYSQL_USER=${MYSQL_USER:-bookstore_user}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-bookstore_password}
      # Flask application environment settings
      - FLASK_ENV=${FLASK_ENV:-development}
      - DEBUG=${DEBUG:-True}
      # Secret key for JWT token generation and validation
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secret-key-change-in-production}
    depends_on:
      - mysql
    networks:
      - bookstore_network

volumes:
  mysql_data:

networks:
  bookstore_network: